version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - corepack enable
            - corepack prepare pnpm@8.15.7 --activate
            - pnpm --version
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Disable telemetry to keep logs clean; runs your "build": "next build" script
            - NEXT_TELEMETRY_DISABLED=1 pnpm run build
        postBuild:
          commands:
            - echo "Build finished. Contents of .next:"
            - ls -la .next || true
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
